<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="wrapper">
    <div class="values">
        <span id="range1">
            0
        </span>
        <span> &dash; </span>
        <span id="range2">
            100
        </span>

    </div>
    <div class="container">
        <div class="slider-track"></div>
        <input type="range" min="0" max="100"
        value="30" id="slider-1" oninput="slideOne()" > 
        <input type="range" min="0" max="100"
        value="70" id="slider-2" oninput="slideTwo()" >

    </div>
</div>
<script src="range.js"></script>
</body>
</html>
